<header class="mx-5 mt-5">
  <nav>
    <ul class="root-brand" style="list-style: none">
      <li>
        <a href="{{ .Site.Params.root.url }}">
          {{ with resources.GetMatch
            "images/root/abstractionjackson-brand-logo.*"
          }}
            <img
              src="{{ .RelPermalink }}"
              alt="{{ $.Site.Params.root.title }} Logo"
              style="height: 32px; width: auto" />
          {{ end }}
        </a>
      </li>
    </ul>
    <ul class="mt-4">
      <li>
        <a href="{{ .Site.BaseURL }}">
          <h1 class="title is-1">{{ .Site.Title }}</h1>
        </a>
      </li>
    </ul>
  </nav>
</header>
